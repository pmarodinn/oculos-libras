  - conda-forge
  - defaults
dependencies:
  # Python e pacotes principais
  - python=3.9
  - pip

  # OpenCV e NumPy
  - numpy>=1.21.0
  - opencv-python>=4.11.0

  # TensorFlow e Keras
  - tensorflow>=2.19.0

  # Matplotlib e outras dependências gráficas
  - matplotlib>=3.9.4
  - pillow>=11.1.0

  # Scikit-learn
  - scikit-learn>=1.6.1

  # Outras dependências
  - scipy>=1.13.1
  - h5py>=3.13.0
  - pyyaml>=6.0.2
  - protobuf>=5.29.4

  # Pip dependencies
  - pip:
    - pyttsx3>=2.90  
    - rich>=14.0.0
    - requests>=2.32.3

